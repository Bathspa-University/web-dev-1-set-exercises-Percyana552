<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Making</title>
</head>
<body> 
  <table border="1"> 

  <thead> 

<th> Column 1</th> 
<th> Column 2 </th>
<th> Column 3</th>

  </thead> 
<tbody>

<tr>
<td rowspan="2"> 1 </td>
<td> 2 </td>
<td> 3 </td>

</tr>
<tr>

  <td>4</td>
  <td> 5</td>
</tr>
<tr>

  <td colspan="3" > 6 </td>
</tr>


</tbody>
</table>

</body>
</html>
