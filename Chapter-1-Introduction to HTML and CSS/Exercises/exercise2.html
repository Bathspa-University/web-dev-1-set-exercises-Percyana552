<!-- external css style , to apply css style we need to add style tag after title and before head-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>external css3 style</title>
    <style>
        article{ color: blueviolet;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 200;
            font-style: inherit;
            font-size: larger;   }
    </style>
 <link rel="stylesheet" href="practice.css">
</head>
<body>
  <p>BE there for others, but never leave yourself behind</p> 
</body>
</html>
